<!DOCTYPE html>
<html>
<head>
<title>Create Band</title>
</head>
<body>
	<div style="padding-left: 100px; font-family: monospace;">
		<h2>Create Band</h2>
		<form action="rest/bandas" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding: 10px;">
					ID: <input name="id" />
				</div>
				<div style="padding: 10px;">
					Name: <input name="nomeBanda" />
				</div>
				<div style="padding: 10px;">
					Formation Year: <input name="anoFormacao" />
				</div>
				<div style="padding: 10px; text-align: center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
